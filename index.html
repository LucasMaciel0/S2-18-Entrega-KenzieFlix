<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Entrega - CSS Desenvolvendo Interface KenzieFlix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <section>

        <figure class="logo">
            <img src="./img/logo 1.png" alt="LogoKenzieFlix">
        </figure>

        <h1>Quem está assistindo?</h1>

        <ul class="container">

            <li>
                <div class="caixa">
                    <img src="./img/avt1.png" alt="avatar1">
                </div>
                <p>Aline</p>
            </li>

            <li>
                <div class="caixa">
                    <img class="imagens" src="./img/avt2.png" alt="avatar2">
                </div>
                <p>Pedrinho</p>
            </li>

            <li>
                <div class="caixa">
                    <img src="./img/avt3.png" alt="avatar3">
                </div>
                <p>Júlia</p>
            </li>

            <li>
                <div class="caixa">
                    <img id="opacidade" src="./img/avt4.png" alt="avatar4">
                </div>
                <p>Adicionar Perfil</p>
            </li>

        </ul>

        <div class="botao">
            <button>Gerenciar Perfil</button>
        </div>

    </section>

</body>

</html>
